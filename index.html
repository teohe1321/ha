<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trân trọng kính mời</h1>
        <h2>Đến dự lễ cưới của chúng tôi</h2>
        <p>Ngày 12/12/2025 - Tại Nhà Hàng ABC</p>
    </header>

    <section class="countdown">
        <h3>Thời gian còn lại đến ngày cưới:</h3>
        <div id="timer"></div>
    </section>

    <section class="gallery">
        <h3>Khoảnh khắc của chúng tôi</h3>
        <img src="images/couple1.jpg" alt="Cô dâu chú rể">
        <img src="images/couple2.jpg" alt="Khoảnh khắc đẹp">
    </section>

    <section class="rsvp">
        <h3>Xác nhận tham dự</h3>
        <form id="rsvp-form">
            <input type="text" placeholder="Họ và tên" required>
            <input type="number" placeholder="Số người tham dự" required>
            <button type="submit">Xác nhận</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
